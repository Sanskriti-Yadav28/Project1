<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pincode Address Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Pincode to Address üîç</h2>

    <label for="pincode">Enter Pincode:</label><br/>
    <input type="text" id="pincode" placeholder="Enter PIN code" maxlength="6"><br/>

    <button onclick="getAddress()">Get Address</button>

    <div id="result"></div>
  </div>

  <!-- JS File -->
  <script src="script.js"></script>

</body>
</html>
