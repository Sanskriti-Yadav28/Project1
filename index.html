<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pincode Address Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 50px;
    }

    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f5ff;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>pincode to address üîç</h2>

    <label for="pincode">Enter Pincode:</label>
    <input type="text" id="pincode" placeholder="e.g. 110001" maxlength="6">

    <button onclick="getAddress()">Get Address</button>

    <div id="result"></div>
  </div>

  <!-- JS File -->
  <script src="script.js"></script>

</body>
</html>
